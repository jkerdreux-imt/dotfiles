# C-g" = [":run-shell-command zellij run -fc -x 2%% -y 2%% --width 96%% --height 96%% -- lazygit"]
C-g = [":sh kitty @ launch --cwd=current --no-response  --type=overlay-main lazygit",":rla",":redraw"]


# theme = "bogster"
theme = "jkx_tokyo"
# theme = "tokyonight_moon"
# theme = "boo_berry"

[editor]
color-modes = true
bufferline = "always"
cursorline = true
popup-border = "all"
true-color = true
# rulers=[100]
end-of-line-diagnostics = "disable"
# gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
gutters = ["spacer","diff", "diagnostics","spacer"]
completion-replace = true

[editor.inline-diagnostics]
cursor-line = "hint"
# other-lines = "error"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true

[editor.indent-guides]
render = false

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "read-only-indicator"]
right = ["diagnostics", "selections", "register", "position", "total-line-numbers", "file-type"]
separator = " >"


[editor.lsp]
auto-signature-help = false
display-messages = true
display-inlay-hints = false # disable by default but can be enable w/ c-t


[keys.normal]
C-n = ":rla"
C-s = ":w"
C-q = ":q!"
C-v = "paste_before"
C-t = ":toggle-option lsp.display-inlay-hints"
# nvim compat, but not mandatory, leader-b/p are the same
C-x = ":buffer-close"
C-b = "buffer_picker"
C-p = "file_picker"
# C-r = ":rla"

# LSP
# F1 = "hover"
# F2 = "rename_symbol"
# F5 = "workspace_diagnostics_picker"
# F9 = "goto_reference"
# F10 = "symbol_picker"
# F11 = "jump_backward"
# F12 = "goto_definition"

C-h = "hover"
C-r = "rename_symbol"
C-m = "workspace_diagnostics_picker"
C-u = "goto_reference"
C-l = "symbol_picker"
C-y = "goto_definition"

# navigation
C-down = "goto_next_paragraph"
C-up = "goto_prev_paragraph"
C-right = "move_next_long_word_start"
C-left = "move_prev_long_word_end"
C-a ="goto_line_start"
C-e ="goto_line_end"
C-k = "half_page_down"
C-i = "half_page_up"

# windows
C-pagedown = ":buffer-next"
C-pageup = ":buffer-previous"
# "C-/" = ":run-shell-command zellij run -fc -x 1%% -y 60%% --width 98%% --height 40%% -- fish"
"C-/" = ":sh kitty @ launch --cwd=current --no-response  --type=window"
# selection 
"C-." = "expand_selection"  # original alt-o / alt-i => collide w/ zellij
"C-," = "shrink_selection"
"*" = ["move_char_right", "move_prev_word_start", "move_next_word_start", "search_selection"]

# Lazygit

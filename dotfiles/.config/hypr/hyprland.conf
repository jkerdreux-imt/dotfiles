autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
# monitor = DP-6, 1920x1080, 0x0, 1
# # monitor = DP-5, 1680x1050, 1920x0, 1
# monitor = eDP-1, disable

source = ~/.config/hypr/local.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = $terminal
exec-once = waybar
exec-once = swww-daemon
exec-once = swaync
exec-once = hypridle &

#exec-once = ~/.config/hypr/idle.sh
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
# env = XDG_SESSION_TYPE,wayland
# env = XDG_SESSION_DESKTOP,Hyprland


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # layout = dwindle
    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 6
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    # windows in / out
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 2, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1, linear, popin 87%
    # workspace change
    animation = workspaces, 1, 1.2, almostLinear, slide
    # popup fade
    animation = fade, 1, 2, quick
    # layer (rofi..)
    animation = layers, 1, 2, easeOutQuint
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     # new_status = master
#     new_status = inherit
#     orientation = left
#     mfact = 0.6
#     new_on_top = true
#     # new_on_active = after
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,fr
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

#---------------------------------------------------
# Terminal
# --------------------------------------------------
bind = $mainMod, T, exec, $terminal
bind = $mainMod ALT, T, exec, $terminal
bind = $mainMod, Return, exec, $terminal
bind = $mainMod ALT, Return, exec, $terminal --title popup

#---------------------------------------------------
# Specials
# --------------------------------------------------
bind = $mainMod ALT, Q, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod ALT, L, exec, ~/.config/hypr/lock.sh
bind = $mainMod ALT, K, exec, ~/.config/hypr/change-kbd.sh
bind = $mainMod ALT, S, exec, ~/.config/hypr/switch-monitor.py -e 0 && systemctl suspend
# bind = $mainMod ALT, P, exec, ~/.config/hypr/switch-monitor.py -ti



# Dwindle mode (use master nows)
# bind = $mainMod, D, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle


# Jkx
#---------------------------------------------------
# Workspace
# --------------------------------------------------
bind = $mainMod, BackSpace, workspace,previous

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, workspace, 1
# bind = $mainMod, 2, workspace, 2
# bind = $mainMod, 3, workspace, 3
# bind = $mainMod, 4, workspace, 4
# bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

bind = $mainMod, 1, exec, ~/.config/hypr/toggle-workspace.fish 1
bind = $mainMod, 2, exec, ~/.config/hypr/toggle-workspace.fish 2
bind = $mainMod, 3, exec, ~/.config/hypr/toggle-workspace.fish 3
bind = $mainMod, 4, exec, ~/.config/hypr/toggle-workspace.fish 4
bind = $mainMod, 5, exec, ~/.config/hypr/toggle-workspace.fish 5
bind = $mainMod, 6, exec, ~/.config/hypr/toggle-workspace.fish 6
bind = $mainMod, 7, exec, ~/.config/hypr/toggle-workspace.fish 7
bind = $mainMod, 8, exec, ~/.config/hypr/toggle-workspace.fish 8
bind = $mainMod, 9, exec, ~/.config/hypr/toggle-workspace.fish 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6
bind = $mainMod ALT, 7, movetoworkspace, 7
bind = $mainMod ALT, 8, movetoworkspace, 8
bind = $mainMod ALT, 9, movetoworkspace, 9
bind = $mainMod ALT, 0, movetoworkspace, 10

# Special
bind = $mainMod, M, exec, ~/.config/hypr/toggle-workspace.fish 9
bind = $mainMod, Z, exec, ~/.config/hypr/toggle-workspace.fish 1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Next / Prev WS like XFCE or wmaker ;)
# bind = CTRL ALT, Right, workspace, +1
# bind = CTRL ALT, Left, workspace, -1
bind = CTRL ALT, Right, exec, ~/.config/hypr/switch-workspace.zsh next
bind = CTRL ALT, Left,  exec, ~/.config/hypr/switch-workspace.zsh prev


#---------------------------------------------------
# Windows
# --------------------------------------------------
# Move focus with mainMod + arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Swap windows
bind = $mainMod ALT, Right, swapwindow, r
bind = $mainMod ALT, Left, swapwindow, l
bind = $mainMod ALT, Up, swapwindow, u
bind = $mainMod ALT, Down, swapwindow, d

# FS
# bind = $mainMod, F, fullscreen
bind = $mainMod, F, fullscreen, 1

# Close window
bind = $mainMod, Delete, killactive,

# Resize
bind=$mainMod,R,submap,resizemode
submap=resizemode
    binde=,left,resizeactive,-50 0
    binde=,right,resizeactive,50 0
    binde=,up,resizeactive,0 -50
    binde=,down,resizeactive,0 50
    bind=,escape,submap,reset
submap=reset

# Move/resize windows with mainMod + mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#---------------------------------------------------
# Tools
# --------------------------------------------------
# Rofi
bind = $mainMod, P, exec, rofi -show drun -terminal $terminal
bind = $mainMod, H, exec, rofi -show ssh -terminal $terminal
bind = ALT, Tab, exec, rofi -show window

# Screenshots
bind = ,Print , exec, hyprshot -o ~/Screenshots/ -m window
bind = $mainMod, Print, exec, hyprshot -o ~/Screenshots/ -m region
# Win + Print doesn't work in Ajazz keyboard so use Ctrl
bind = CTRL, Print, exec, hyprshot -o ~/Screenshots/ -m region

# Thunar
bind = $mainMod, E, exec, $fileManager

# Notifications
bind = $mainMod, N, exec, swaync-client -t -sw

#---------------------------------------------------
# Media
# --------------------------------------------------
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% 
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% 
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
# bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod, Prior, exec, playerctl next
bind = $mainMod, Next, exec, playerctl previous
bind = $mainMod, End, exec, playerctl play-pause

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Block zen popup
# windowrulev2 = float, class:^(zen)$, title:^(.*Popup.*|.*/auth)$

# Jkx
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
# Chromium started in fullscreen are not full screen
windowrulev2 = fullscreenstate 0 0, class:^(Chromium)$


# Floating kitty
windowrulev2 = float, class:^(kitty)$, title:^(popup)$
windowrulev2 = size 50% 80%, class:^(kitty)$, title:^(popup)$
windowrulev2 = center, class:^(kitty)$, title:^(popup)$
# windowrulev2 = pin, class:^(kitty)$, title:^(popup)$ 

# disable round border for rofi
windowrulev2 = noborder, class:^(Rofi)$
windowrulev2 = rounding 0, class:^(Rofi)$

